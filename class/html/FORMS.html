<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="username">username :</label>
        <input type="text" id="username" placeholder="Enter name" value="mirsab" size="30">
        <br><br>
        <label for="password">password :</label>
        <input type="password" id="password">
        <br><br>
        <label for="date">date :</label>
        <input type="date" id="date">
        <br><br>
        <label for="age">age :</label>
        <input type="text" id="age">
        <br><br>
        <label for="email">email :</label>
        <input type="email" id="email">
        <br><br>
        <label for="color">favourite color :</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="pic">image :</label>
        <input type="file" id="pic" name="pic" required>
        <br><br>
        <label for="url">Enter url :</label>
        <input type="url" placeholder=" enter url" id="url" name="url">
        <br><br>
        <label for="volume">volume :</label>
        <input type="range" name="volume" id="volume" min="0" max="100" step="1">
        <br><br>
        <label for="meeting-time">meeting time</label>
        <input type="time" id="meeting-time" name="meeting-time">
        <br><br>
        <label for="">gender :</label>
        <input type="radio" name="gender" id="" value="male" checked>male
        <input type="radio" name="gender" id="" value="female">female
        <br><br>
        <label for="">courses :</label>
        <input type="checkbox" value="python" name="c1" checked>python
        <input type="checkbox" name="c2" id="" value="php">php
        <input type="checkbox" name="c3" id="" value="mern">mern
        <br><br>
        <label for="places">Select district :</label>
        <!-- <select multiple size="2" name="" id=""> -->
        <select name="District" id="places">
            <option value="" disabled selected>salect district</option>
            <option value="kozhikode">kozhikode</option>
            <option value="malapuram">malapuram</option>
            <option value="kannur">kannur</option>
            <option value="kasargod">kasargod</option>
            <option value="trissur">trissur</option>
            <option value="ernamkulam">ernamkulam</option>
        </select>
        <br><br>
        <label for="">description :</label>
        <textarea name="" id="" cols="40" rows="8">
            adress Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="login">
        <button>register</button>






    </form>
</body>

</html>
